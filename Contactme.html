<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Elizabeth Creates</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light custom-navbar-pastel shadow-sm">
    <div class="container">
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="Aboutme.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link active" href="Contactme.html">Get in Touch</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <main class="contact-container mt-5 mb-5 p-4 shadow-sm rounded">
    <h2 class="text-center mb-4">Get in Touch</h2>

    <!-- Contact Info -->
    <div class="contact-info mb-4 d-flex justify-content-center flex-wrap">
      <div class="contact-item d-flex align-items-center mb-3 me-4">
        <svg class="contact-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27 11.36 11.36 0 003.56.57 1 1 0 011 1v3.36a1 1 0 01-1 1A17 17 0 013 6a1 1 0 011-1h3.36a1 1 0 011 1 11.36 11.36 0 00.57 3.56 1 1 0 01-.27 1.11l-2.2 2.2z"/>
        </svg>
        <span class="ms-2">+974 300 93 633</span>
      </div>

      <div class="contact-item d-flex align-items-center mb-3">
        <svg class="contact-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2l-8 5-8-5h16zm-8 7l-8-5v10h16V8l-8 5z"/>
        </svg>
        <span class="ms-2">elizabethdesign@inbox.ru</span>
      </div>
    </div>

    <!-- Contact Form -->
  <form class="contact-form" 
      action="https://formsubmit.co/elizabethdesign@inbox.ru" 
      method="POST">

  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  
  <button type="submit">Send Message</button>

  <!-- Disable captcha -->
  <input type="hidden" name="_captcha" value="false">

  <!-- Redirect to custom Thank You page -->
  <input type="hidden" name="_next" value="https://elizabethwebdesign.github.io/Web-Design-Portfolio/thankyou.html">
</form>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
